{% extends "base.html" %}

{% block pageheading %}Login{% endblock %}

{% block main %}
    <form class="form" method="POST">
        <div class="form-group">
            <div class="form-text-label">Email:</div>
            <div class="form-element"><input type="email" name="email" id="email" required></div>
        </div>

        <div class="form-group">
            <div class="form-text-label">Password:</div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>

        <div class="form-group">
            <div class="form-button"><input type="submit" value="Login"></div>
        </div>
    </form>
    <br>
    <p>If you don't yet have an account, please <a href="/signup">sign up</a>.</p>
{% endblock %}
