{% extends "base.html" %}

{% block pageheading %}Login{% endblock %}

{% block main %}
<form class="myform" method="POST">
    <div>Email:</div>
    <div><input type="email" name="email" id="email" required></div>

    <div>Password:</div>
    <div><input type="password" name="password" id="password" required></div>

    <div><input type="submit" value="Login"></div>
</form>
<p>If you don't yet have an account, please <a href="/signup">sign up</a>.</p>
{% endblock %}
