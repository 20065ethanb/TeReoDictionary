{% extends "base.html" %}

{% block pageheading %}Sign up{% endblock %}

{% block main %}
<form class="myform" method="post">
    <div>First Name:</div>
    <div><input type="text" name="fname" id="fname" required></div>

    <div>Last Name:</div>
    <div><input type="text" name="lname" id="lname" required></div>

    <div>Email:</div>
    <div><input type="email" name="email" id="email" required></div>

    <div>Password:</div>
    <div><input type="password" name="password" id="password" required></div>

    <div>Confirm Password:</div>
    <div><input type="password" name="password2" id="password2" required></div>

    <div>Role:</div>
    <div><select name="role" id="role" required><option value="Student">Student</option><option value="Teacher">Teacher</option></select></div>

    <div><input type="submit" name="signup" id="signup" value="Signup"></div>
</form>
{% endblock %}
