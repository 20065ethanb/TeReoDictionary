{% extends "base.html" %}

{% block pageheading %}Sign up{% endblock %}

{% block main %}
    <form class="form" method="post">
        <div class="form-group">
            <div class="form-text-label">First Name:</div>
            <div class="form-element"><input type="text" name="fname" id="fname" maxlength="30" required></div>
        </div>

        <div class="form-group">
            <div class="form-text-label">Last Name:</div>
            <div class="form-element"><input type="text" name="lname" id="lname" maxlength="30" required></div>
        </div>

        <div class="form-group">
            <div class="form-text-label">Email:</div>
            <div class="form-element"><input type="email" name="email" id="email" maxlength="50" required></div>
        </div>

        <div class="form-group">
            <div class="form-text-label">Password:</div>
            <div class="form-element"><input type="password" name="password" id="password" required></div>
        </div>

        <div class="form-group">
            <div class="form-text-label">Confirm Password:</div>
            <div class="form-element"><input type="password" name="password2" id="password2" required></div>
        </div>

        <div class="form-group">
            <div class="form-text-label">Role:</div>
            <div class="form-element"><select name="role" id="role" required><option value="Student">Student</option><option value="Teacher">Teacher</option></select></div>
        </div>

        <div class="form-group">
            <div class="form-button"><input type="submit" name="signup" id="signup" value="Signup"></div>
        </div>
    </form>
{% endblock %}
